<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/carrossel.css">
  <script src="../scripts/script.js"></script>
  <title>Carrossel Simples</title>
</head>
<body>
  <div class="carousel">

    <div class="carousel-track">

      <div class="carousel-item">
        <img src="../img/akc-prod.jpg" alt="Slide 1">
      </div>

      <div class="carousel-item">
        <img src=" ../img/fl base.jpeg" alt="Slide 2">
      </div>

      <div class="carousel-item">
        <img src="../img/Apresentação (criada a partir do seu documento) [Tamanho original].png" alt="Slide 3"></div>
      </div>

      <button class="carousel-button left">&lt;</button>
      <button class="carousel-button right">&gt;</button>
    </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-button.right');
    const prevButton = document.querySelector('.carousel-button.left');
    const slideWidth = slides[0].getBoundingClientRect().width;

    let currentIndex = 0;

    function moveToSlide(index) {
      track.style.transform = `translateX(-${index * slideWidth}px)`;
      currentIndex = index;
    }

    nextButton.addEventListener('click', () => {
      if (currentIndex < slides.length - 1) {
        moveToSlide(currentIndex + 1);
      }
    });

    prevButton.addEventListener('click', () => {
      if (currentIndex > 0) {
        moveToSlide(currentIndex - 1);
      }
    });
  </script>
</body>
</html>
